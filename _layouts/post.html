---
layout: default
---

<article>
	<header>
		<time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
		<h1>{{ page.title }}</h1>
	</header>
	<div>
		{{ content }}
	</div>
	<footer>
		<hr>
		<div class="grid">
			<div class="grid__col--45 grid__col--push10">
			{% if page.previous %}
				<a href="{{ page.previous.url }}" rel="prev" title="{{ page.previous.title }}">&larr; {{ page.previous.title | truncate:30 }}</a>
			{%endif%}
			</div>
			<div class="grid__col--45">
			{% if page.next %}
				<a href="{{ page.next.url }}" rel="prev" title="{{ page.next.title }}">&rarr; {{ page.next.title | truncate:30 }}</a>
			{%endif%}
			</div>			
		</div>
		<hr>			
	</footer>
</article>
